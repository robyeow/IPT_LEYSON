<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
</head>
<body>

<header>
    <div>
        <span>LOGO Muka Ko</span>
    </div>
    <nav>
        <a href="#">NAV 1</a>
        <a href="#">NAV 2</a>
        <a href="#">NAV 3</a>
        <a href="#">NAV 4</a>
    </nav>
</header>

<div>
    <div style="float: left; width: 30%;">
        <div>
            <p>Text 1</p>
        </div>
        <div>
            <p>Text 2</p>
        </div>
        <div>
            <p>Text 3</p>
        </div>
        <div>
            <p>Text 4</p>
        </div>
        <div>
            <p>Text 5</p>
        </div>
        <div>
            <p>Text 6</p>
        </div>
    </div>

    <div style="float: right; width: 65%;">
        <div>
            <img src="your-image-url.jpg" alt="Photo" style="max-width: 100%;">
        </div>
        <div>
            <p>Text description below the image.</p>
        </div>
    </div>
</div>

<footer>
    <p>FOOTER</p>
</footer>

</body>
</html>
