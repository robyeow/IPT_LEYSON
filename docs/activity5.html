<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4e4279;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .left-section .text-box {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
        }
        .right-section {
            flex: 2;
            text-align: center;
            padding-left: 40px;
        }
        .right-section img {
            width: 80%;
            height: auto;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .right-section .description {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        footer {
            background-color: #4e4279;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">LOGO</div>
    <nav>
        <a href="#">NAV 1</a>
        <a href="#">NAV 2</a>
        <a href="#">NAV 3</a>
        <a href="#">NAV 4</a>
    </nav>
</header>

<div class="container">
    <div class="left-section">
        <div class="text-box">Text 1</div>
        <div class="text-box">Text 2</div>
        <div class="text-box">Text 3</div>
        <div class="text-box">Text 4</div>
        <div class="text-box">Text 5</div>
        <div class="text-box">Text 6</div>
    </div>
    <div class="right-section">
        <img src="your-image-url.jpg" alt="Photo">
        <div class="description">
            Text description below the image. You can write anything here to explain the image or provide further details.
        </div>
    </div>
</div>

<footer>
    FOOTER
</footer>

</body>
</html>
